plugins {
    id 'java-library'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "io.rest-assured:rest-assured:5.3.0",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            'org.assertj:assertj-core:3.23.1'
    )
    testRuntimeOnly(
            'org.slf4j:slf4j-simple:2.0.5')
}

test {
    useJUnitPlatform()
}